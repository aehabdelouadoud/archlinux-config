# COLOR PALETTE (Simplified Gruvbox Material)
$text = rgb(ebdbb2)
$textAlpha = ebdbb2
$accent = rgb(b8bb26)  # Gruvbox green for accents
$accentAlpha = b8bb26
$surface0 = rgb(3c3836)
$surface0Alpha = 3c3836
$red = rgb(fb4934)
$redAlpha = fb4934
$yellow = rgb(fabd2f)
$yellowAlpha = fabd2f

# FONT
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hyprland/backgrounds/0.png
  blur_passes = 0
  color = #282828  # Gruvbox dark background
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 24
  font_family = $font
  position = 0, 150
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 20
  font_family = $font
  position = 0, 100
  halign = center
  valign = center
}

